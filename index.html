<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/img/brainLogo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="/style.css">
    <title>Marcus Chau</title>
  </head>
  <body>
    <canvas id="bg"></canvas>
    <main class="menu">
      <div class="intro">
        hello
      </div>
      <div class="options">
        <p>Use the Scroll Wheel to zoom in and out</p>
        <p>Hold down the left button on the mouse and drag to move around</p>
  
        <button><a href="#">Click here to Start</a></button>
      </div>
        

    </main>
    <button class="hamburger">
      <!-- material icons https://material.io/resources/icons/ -->
      <i class="menuIcon material-icons">menu</i>
      <i class="closeIcon material-icons">close</i>
    </button>

    <div class="form">

    </div>

    
    <script type="module" src="/main.js"></script>

    <script>
        const menu = document.querySelector(".menu");
        const hamburger= document.querySelector(".hamburger");
        const closeIcon= document.querySelector(".closeIcon");
        const menuIcon = document.querySelector(".menuIcon");

        function toggleMenu() {
          if (menu.classList.contains("showMenu")) {
            menu.classList.remove("showMenu");
            closeIcon.style.display = "none";
            menuIcon.style.display = "block";
          } else {
            menu.classList.add("showMenu");
            closeIcon.style.display = "block";
            menuIcon.style.display = "none";
          }
        }

        hamburger.addEventListener("click", toggleMenu);
    </script>

  </body>

</html>
